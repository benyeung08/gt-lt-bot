<body>
  <!-- partial:index.partial.html -->
  <!-- navbar 表示這是一個 flex-box -->
  <!-- navbar-expand-md 負責轉手機版的寬度, lg:991以下轉手機版, md:767以下轉手機版, sm:575以下轉手機版 -->
  <!-- navbar-dark讓文字為白色, bg-dark負責背景顏色為暗底 -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <!--  這是 LOGO 文字或圖片  -->
    <a class="navbar-brand bg-dark" href="home">&gt; &lt;</a> <!--  這是手機版時右上角呈現的選單按鈕, 注意:data-target表示按下這個按鈕時要控制展開收合的物件ID名稱  -->
     <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbarNav" data-toggle="collapse" type="button"><!-- 這是按鈕上呈現的icon圖案 -->
     <span class="navbar-toggler-icon"></span></button> <!-- navbar-collapse表示這個框架區塊是可收展開的, 注意:id名稱必須跟button中的data-target一樣 -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- 靠左側的選單 -->
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link bg-dark" href="home">首頁 <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link bg-dark" href="commands">指令</a>
        </li>
        <li class="nav-item">
          <a class="nav-link bg-dark" href="list">投票</a>
        </li>
        <li class="nav-item">
          <a class="nav-link bg-dark" href="supportw">支援伺服器</a>
        </li>
      </ul><!-- 靠右側的選單 -->
    </div>
  </nav>
  {% block body %}
  {% endblock body %}

<script src="https://cdn.jsdelivr.net/npm/@widgetbot/html-embed"></script>

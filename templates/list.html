{% extends "base.html" %}
  {% block head %}
<style>
.back-btn{
    width: 150px;
    height: 40px;
    display: block;
    text-align: center;
    cursor: pointer;
    line-height: 10px;
    color: #fff;
    background-color: transparent;
    border: 1px solid #fff;
    position: relative;
    transition: all .3s linear;
}
.back-btn > p{
    position: relative;
    z-index: 1;
}
.back-btn::before{
    content: "";
    width: 0%;
    height: 100%;
    display: block;
    background-color: #fff;
    position: absolute;
    top: 0;
    right: 0;
    transition: all .3s ease;
}
.back-btn:hover{
    color: #000;
}
.back-btn:hover::before{
    width: 100%;
}
.btn-1{
    width: 150px;
    height: 40px;
    display: block;
    text-align: center;
    cursor: pointer;
    line-height: 40px;
    color: #fff;
    background-color: transparent;
    border: 1px solid #fff;
    position: relative;
    transition: all .3s linear;
}
.btn-1 > p{
    position: relative;
    z-index: 1;
}
.btn-1::before{
    content: "";
    width: 0%;
    height: 100%;
    display: block;
    background-color: #fff;
    position: absolute;
    top: 0;
    left: 0;
    transition: all .3s ease;
}
.btn-1:hover{
    color: #000;
}
.btn-1:hover::before{
    width: 100%;
}
a {
    text-decoration:none;
}
</style>
  {% endblock head %}
